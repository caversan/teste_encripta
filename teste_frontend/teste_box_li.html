<style>
    .box {
        width: 50px;
        height: 100px;
        background-color: #f00;
        display: inline-block;
    }
    
    .selected {
        border: 3px solid #00f;
    }
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    // init
    $('.selected').focus();
    var navColumn = 0;
    // actual code
    $(document).keydown(function(e) {
        if (e.keyCode == 37) { // left
            if ($('.selected').prev('.box').length) {
                $('.selected').removeClass('selected').prev('.box').focus().addClass('selected');
                navColumn--;
            }
        }
        if (e.keyCode == 38) { // up
            if ($('.selected').prev('.box').length) {
                $('.selected').removeClass('selected');
                $('[data-listindex=0]').find('.box').eq(navColumn).addClass('selected');
            }
        }
        if (e.keyCode == 39) { // right
            if ($('.selected').next('.box').length) {
                $('.selected').removeClass('selected').next('.box').focus().addClass('selected');
                navColumn++;
            }
        }
        if (e.keyCode == 40) { // down
            if ($('.selected').next('.box').length) {
                $('.selected').removeClass('selected');
                $('[data-listindex=1]').find('.box').eq(navColumn).focus().addClass('selected');
            }

        }
        console.log(navColumn)
    });
</script>

<body>
    <div>Lista 1</div>
    <ul data-listindex="0">
        <li class="box selected"></li>
        <li class="box"></li>
        <li class="box"></li>
        <li class="box"></li>
    </ul>

    <div>Lista 2</div>
    <ul data-listindex="1">
        <li class="box"></li>
        <li class="box"></li>
        <li class="box"></li>
        <li class="box"></li>
    </ul>
</body>
